apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: modl-java-interpreter-external
  name: modl-java-interpreter-external
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modl-java-interpreter-external
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: modl-java-interpreter-external
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8080"
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: modl-java-interpreter-external-map
          image: '${trigger[''artifacts''][0][''reference'']}'
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 3
          name: modl-java-interpreter-external
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            limits:
              cpu: 250m
              memory: 256M
            requests:
              cpu: 150m
              memory: 256M
      imagePullSecrets:
        - name: dockerhub-imagepull
