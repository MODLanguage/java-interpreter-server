apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: modl-java-interpreter-external
  name: modl-java-interpreter-external
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modl-java-interpreter-external
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: modl-java-interpreter-external
    spec:
      containers:
        - image: '${trigger[''artifacts''][0][''reference'']}'
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 3
          name: modl-java-interpreter-external
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            limits:
              cpu: 250m
              memory: 256M
            requests:
              cpu: 150m
              memory: 256M
      imagePullSecrets:
        - name: dockerhub-imagepull
