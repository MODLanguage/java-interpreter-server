apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: modl-java-interpreter-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
        - modl.prod.numops.com
      secretName: modl-java-interpreter-ssl
  rules:
    - host: modl.prod.numops.com
      http:
        paths:
          - path: /
            backend:
              serviceName: modl-java-interpreter
              servicePort: 8080
